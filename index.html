<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Random Person</title>
  </head>
  <body>
    <div class="wrapper bg-dark text-light min-vh-100">
      <!-- title -->

      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="text-center mt-5">My Contact</h1>
          </div>
        </div>
        <hr />

        <!-- form -->
        <form action="">
          <div class="row g-2">
            <div class="col-md">
              <input 
              id="search"
              class="form-control" placeholder="Name" type="text" />
            </div>
            <div class="col-md">
              <select class="form-control" name="" id="" onchange="handleOnGenderSelect(this)">
                <option value="">Show all</option>
                <option value="">Male</option>
                <option value="">Female</option>
              </select>
            </div>
          </div>
        </form>

        <!-- card list -->

        <div class="row mt-2">
          <div class="col">
            <p>
              <span id="userCount">User(s) found!</span>
            </p>

            <div id="list" class="d-flex flex-wrap gap-2">
             
              <div class="card flex-grow-1" style="width: 18rem">
                <img
                  src="https://randomuser.me/api/portraits/women/95.jpg"
                  class="card-img-top"
                  alt="Female"
                />
                <div class="card-body">
                  <h5 class="card-title">Laila Chulla</h5>
                  <ul class="list-unstyled">
                    <li>6564</li>
                    <li>dfhbfhd@yahoo.col</li>
                    <li>1 george st</li>
                  </ul>
                </div>
              </div>
                </div>


              </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- individal card -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
